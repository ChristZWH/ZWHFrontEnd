<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f8f9fa;
        }

        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .user-message {
            background: #3498db;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid #e1e8ed;
        }

        .chat-input {
            display: flex;
            padding: 25px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #3498db;
        }

        .chat-input button {
            margin-left: 15px;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .chat-input button:disabled {
            background: #bdc3c7;
            transform: none;
            cursor: not-allowed;
            box-shadow: none;
        }

        .typing-indicator {
            align-self: flex-start;
            background: white;
            padding: px;
            border-radius: 12px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e1e8ed;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator-text {
            color: #7f8c8d;
            font-style: italic;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-content {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI 智能对话系统
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">你好！我是AI助手，请输入你的问题，我会将请求发送到后端处理。</div>
                <div class="timestamp"></div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-indicator-text">后端正在处理中...</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="请输入您的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // 添加消息到聊天界面
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = getCurrentTime();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestampDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 获取当前时间
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // 发送消息到后端
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 添加用户消息到界面
            addMessage(message, 'user');
            const userMessage = message;
            messageInput.value = '';
            sendButton.disabled = true;

            // 显示正在处理指示器
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // 发送到后端API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        timestamp: new Date().toISOString()
                    })
                });

                // 隐藏处理指示器
                typingIndicator.style.display = 'none';
                sendButton.disabled = false;

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                // 添加AI回复
                addMessage(data.reply || data.response || data.message || '后端返回了空回复', 'bot');
                
            } catch (error) {
                // 隐藏处理指示器
                typingIndicator.style.display = 'none';
                sendButton.disabled = false;
                // 显示错误消息
                addMessage('抱歉，后端服务暂时不可用，请稍后再试。', 'bot');
                console.error('API调用错误:', error);
            }
        }

        // 事件监听器
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 聚焦输入框
        messageInput.focus();

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('对话界面已加载');
        });
    </script>
</body>
</html>
