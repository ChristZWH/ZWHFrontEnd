<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html标签</title>
   <link rel="stylesheet" href="./CSS/CssStyle.css">
</head>
<body>
    <!--  最顶部-->
    <div class="browser">
        <div class="top">
            <ul class="topliLEFT">
                <li class="liONE">中国大陆版-陕西西安</li>
                <li class="liONE space"></li>
                <li class="liONE">登录 注册</li>
                <li class="liONE space"></li>
                <li class="liONE">切换至至尊版</li>
            </ul>
            <ul class="topliRIGHT">
                <li class="liONE">购物车</li>
                <li class="liONE space"></li>
                <li class="liONE">我的订单</li>
                <li class="liONE space"></li>
                <li class="liONE">企业采购</li>
                <li class="liONE space"></li>
                <li class="liONE">商家服务</li>
                <li class="liONE space"></li>
                <li class="liONE">网站导航</li>
                <li class="liONE space"></li>
                <li class="liONE">手机京东</li>
                <li class="liONE space"></li>
                <li class="liONE">网站无障碍</li>
            </ul>
        </div>
    </div>
    
    
    
    <!-- 头部搜索框部分 -->
     <div class="head">
        <div class="headcontent relative">
            <!-- 京东logo -->
            <div>
                <h1 class="absolute"><a href="https://www.jd.com/">
                    <img src="./img/jingdongLOGO.png" alt="">
                </a></h1>
            </div>
            <div class="search relative">
                <div class="searchInfomation absolute">
                    搜索中心
                    <button class="searchButton absolute">搜索</button>
                </div>
            </div>
            <div class="hotword relative">
                热搜词
            </div>
        </div>
     </div>

    
    
    
    
    
    <!-- 中间主题部分 -->
    <div class="middle relative">
        <div class="middlediv absolute">
            <div class="middle1"></div>
            <div class="middle2"></div>
            <div class="middle3">
                <!-- 登陆部分设计 -->
                 <div>
                    <div class="sinInImgDIV">
                        <a href="#" class="sinInImg">
                            <img src="./img/loginIMG.png" alt="">
                        </a>
                    </div>
                    <div>
                        
                    </div>
                 </div>

                
                <div>
                    其他信息
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <div class="second"></div>
    
    <div class="third"></div>
    
    <!-- 固定位置 -->
    <div class="fixPosition"></div>
    <!-- 标签结束位置 -->
</body>
</html>
